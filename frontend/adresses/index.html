<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/js/adresses.min.js" ></script>

    <title>Excel Changer</title>
</head>
<body>
<div id="root">
    <aside>
        <div class="menu__container">
            <a class="btn-selector p-3 " href="/accounts/">
                Аккаунты
            </a>
            <a class="btn-selector p-3 active " href="/adresses/?account_name=all_accounts">
                База адресов
            </a>
            <a class="btn-selector p-3 " href="/gather-adress/">
                Сбор адресов
            </a>
        </div>
    </aside>
    <section>
       
        <div class="upside_panel">
            <select class="select1 select2 " name="accounts" id="accounts">
             
            </select>
            <div class="edit_button enter_edits">Редактировать</div>
            <div class="edit_button exit_edits d-none">Выйти</div>
            <div class="delete_controls_container d-none">
              <div class="delete_for_account delete_btn">Удалить для аккаунта</div>
              <div class="delete_for_all_button delete_btn">Удалить для всех</div>
          </div>
        </div>
       
        <div class="adresses_container">
          
        </div>
       
      
        
    </section>
</div>
<div class="modals">
    <div class="modal modal_add_adress">
      <div class="modal_body">
        <div data-content="closeX"></div>
        <div class="titles">
            <div class="title_city">Адреса для города: Москва</div>
            <div class="title_account">Текущий аккаунт: аккаунт1</div>
        </div>
        <div class="modal_main">
            <textarea name="adresses_push" class="form_control_item" id="adresses_push" ></textarea>
        </div>
        <div class="modal_controls">
            <div class="add_btn_withoutPlus add_for_account">Добавить для аккаунта</div>
            <div class="add_btn_withoutPlus add_for_all">Добавить для всех</div>
        </div>
      </div>
    </div>
    <div class="modal modal_add_city">
        <div class="modal_body">
          <div data-content="closeX"></div>
          <div class="titles">
              <div class="title_account">Текущий аккаунт: аккаунт1</div>
              <div class="title_city">Добавить город:</div>

          </div>
          <div class="modal_main">
              <input name="city_push" class="form_control_item" id="city_push">
          </div>
          <div class="modal_controls">
              <div class="add_btn_withoutPlus add_for_account">Добавить для аккаунта</div>
              <div class="add_btn_withoutPlus add_for_all">Добавить для всех</div>
          </div>
        </div>
      </div>
